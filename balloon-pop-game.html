<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloons!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="%23ff6b6b" opacity="0.7"/><line x1="16" y1="24" x2="16" y2="32" stroke="%23ff6b6b" stroke-width="2"/></svg>'), auto;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: 10%;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 25%;
            right: 20%;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 60px;
            height: 40px;
            top: -20px;
            right: 15px;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .ui-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .score, .timer {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .timer {
            color: #e74c3c;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            cursor: pointer;
            animation: rise linear;
            transition: transform 0.1s;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        .balloon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
        }

        @keyframes rise {
            from {
                bottom: -120px;
            }
            to {
                bottom: 110vh;
            }
        }

        .pop-effect {
            position: absolute;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .start-screen, .end-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }

        h1 {
            color: #e74c3c;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .start-btn, .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-top: 20px;
        }

        .start-btn:hover, .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }

        .instruction {
            font-size: 18px;
            color: #7f8c8d;
            margin: 15px 0;
        }

        .final-score {
            font-size: 36px;
            color: #27ae60;
            margin: 20px 0;
        }

        .star {
            color: #f1c40f;
            font-size: 40px;
            animation: twinkle 1s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        .perfect {
            color: #e74c3c;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="game-container">
        <div class="ui-container hidden">
            <div class="score">üéà Popped: <span id="score">0</span></div>
            <div class="timer">‚è±Ô∏è Time: <span id="timer">25</span>s</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>üéà Pop the Balloons! üéà</h1>
            <p class="instruction">Pop all the balloons before time runs out!</p>
            <p class="instruction">You have 25 seconds - Good luck!</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="end-screen hidden" id="endScreen">
            <h1>Time's Up!</h1>
            <div class="stars">
                <span class="star">‚≠ê</span>
                <span class="star">‚≠ê</span>
                <span class="star">‚≠ê</span>
            </div>
            <div class="final-score">You popped <span id="finalScore">0</span> balloons!</div>
            <div id="message"></div>
            <button class="play-again-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 25;
        let gameInterval;
        let timerInterval;
        let balloonInterval;
        let totalBalloons = 0;
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#FFD93D', '#6BCF7F', '#FF9FF3'];

        function createBalloon() {
            if (timeLeft <= 0) return;
            
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            balloon.innerHTML = `
                <svg viewBox="0 0 80 100">
                    <ellipse cx="40" cy="40" rx="35" ry="40" fill="${color}"/>
                    <ellipse cx="40" cy="40" rx="30" ry="35" fill="${color}" opacity="0.8"/>
                    <ellipse cx="30" cy="30" rx="8" ry="12" fill="white" opacity="0.4"/>
                    <path d="M40 80 L40 100" stroke="#555" stroke-width="1.5"/>
                </svg>
            `;
            
            balloon.onclick = function() {
                popBalloon(balloon);
            };
            
            document.querySelector('.game-container').appendChild(balloon);
            totalBalloons++;
            
            // Remove balloon after it rises out of view
            setTimeout(() => {
                if (balloon.parentNode) {
                    balloon.remove();
                }
            }, 7000);
        }

        function popBalloon(balloon) {
            if (!balloon.parentNode) return;
            
            score++;
            document.getElementById('score').textContent = score;
            
            // Create pop effect
            const popEffect = document.createElement('div');
            popEffect.className = 'pop-effect';
            popEffect.style.left = balloon.style.left;
            popEffect.style.bottom = balloon.getBoundingClientRect().bottom + 'px';
            popEffect.innerHTML = 'üí•';
            popEffect.style.fontSize = '60px';
            document.querySelector('.game-container').appendChild(popEffect);
            
            balloon.remove();
            
            setTimeout(() => {
                popEffect.remove();
            }, 500);
        }

        function startGame() {
            // Reset game
            score = 0;
            timeLeft = 25;
            totalBalloons = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            
            // Clear any existing balloons
            document.querySelectorAll('.balloon').forEach(b => b.remove());
            document.querySelectorAll('.pop-effect').forEach(p => p.remove());
            
            // Hide screens and show UI
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            document.querySelector('.ui-container').classList.remove('hidden');
            
            // Start spawning balloons
            balloonInterval = setInterval(createBalloon, 800);
            createBalloon(); // Create first balloon immediately
            
            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    document.getElementById('timer').style.color = '#e74c3c';
                    document.getElementById('timer').style.fontWeight = 'bold';
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(balloonInterval);
            clearInterval(timerInterval);
            
            document.querySelector('.ui-container').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
            
            let message = '';
            if (score >= 25) {
                message = '<div class="perfect">üèÜ AMAZING! You\'re a balloon popping champion! üèÜ</div>';
            } else if (score >= 20) {
                message = '<div style="color: #27ae60;">Excellent work! Almost perfect!</div>';
            } else if (score >= 15) {
                message = '<div style="color: #3498db;">Great job! Keep practicing!</div>';
            } else if (score >= 10) {
                message = '<div style="color: #9b59b6;">Good effort! Try again!</div>';
            } else {
                message = '<div style="color: #e67e22;">Keep trying! You\'ll get better!</div>';
            }
            document.getElementById('message').innerHTML = message;
        }
    </script>
</body>
</html>
